<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-green-400">Simple CAPTCHA Solver</h1><div class="mb-6 border-2 border-gray-700 p-4 rounded-md"><p class="text-gray-400 text-sm mb-2">Please enter the text you see in the image:</p><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="mx-auto border border-gray-600 rounded-sm mb-4"><input type="text" id="captchaInput" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-lg text-center focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter CAPTCHA here"></div><button id="submitButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out">Verify CAPTCHA</button><div id="message" class="mt-6 text-lg font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const messageDiv = document.getElementById('message');const getUrlParameter = (name) => {name = name.replace(/[\\[]/g, '\\[').replace(/[\\]]/g, '\\]');const regex = new RegExp('[\\\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\\+/g, ' '));};const imageUrlParam = getUrlParameter('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;messageDiv.textContent = 'Note: For external CAPTCHAs, human input is required.';messageDiv.className = 'mt-6 text-lg font-semibold text-blue-400';} else {captchaImage.src = 'sample.png';}const correctCaptchaText = "ADCR3";submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim().toUpperCase();if (!imageUrlParam) {if (userInput === correctCaptchaText) {messageDiv.textContent = 'CAPTCHA Verified Successfully!';messageDiv.className = 'mt-6 text-lg font-semibold text-green-500';} else {messageDiv.textContent = 'Incorrect CAPTCHA. Please try again.';messageDiv.className = 'mt-6 text-lg font-semibold text-red-500';}}} else {if (userInput.length > 0) {messageDiv.textContent = 'Verification attempt submitted for external CAPTCHA. (Requires backend processing)';messageDiv.className = 'mt-6 text-lg font-semibold text-yellow-500';} else {messageDiv.textContent = 'Please enter text for the CAPTCHA.';messageDiv.className = 'mt-6 text-lg font-semibold text-red-500';}}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitButton.click();}});});</script></body></html>
